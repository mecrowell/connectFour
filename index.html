<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Connect Four</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Erica+One" rel="stylesheet">
</head>

<body>
    <h1>Connect Four</h1>
    <h3>Player One is red, Player Two is black</h3>
    <h3>Connect four of your color to win!</h3>
    <div id="winner"></div>    
    <div id="board">
        <div id="column1" class="column" data-id="0"></div>
        <div id="column2" class="column" data-id="1"></div>
        <div id="column3" class="column" data-id="2"></div>
        <div id="column4" class="column" data-id="3"></div>
        <div id="column5" class="column" data-id="4"></div>
        <div id="column6" class="column" data-id="5"></div>
        <div id="column7" class="column" data-id="6"></div>
    </div>

    <script src="main.js"></script>
</body>

</html>
